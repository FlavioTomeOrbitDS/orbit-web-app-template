<div class="container">
  <br />
  <h2>Orbit Web App Template</h2>
  <br />
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Endereço de email</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        name="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Seu email"
        [(ngModel)]="email"
      />
      <small id="emailHelp" class="form-text text-muted"
        >Nunca vamos compartilhar seu email, com ninguém.</small
      >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Senha</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        name="exampleInputPassword1"
        placeholder="Senha"
        [(ngModel)]="senha"
      />
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Select de exemplo</label>
      <select
        class="form-control"
        id="exampleFormControlSelect1"
        name="exampleFormControlSelect1"
        [(ngModel)]="select"
      >
        <option value="teste">1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
    </div>
    <br />
    <div style="text-align: center">
      <button type="submit" class="btn btn-primary" (click)="getValues()">Enviar</button>
    </div>
  </form>
</div>
